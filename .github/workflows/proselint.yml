name: Proselint Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  proselint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install Proselint
        run: |
          pip install proselint
      - name: Run Proselint
        run: |
          proselint **/*.md
