name: 🧹 ls-lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  ls-lint:
    name: 🏃🏼 Run linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: ls-lint/action@v2.2.3
        with:
          config: .github/linters/.ls-lint.yml
