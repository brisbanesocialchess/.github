name: ðŸ¦¸ Super-Linter

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: github/super-linter@v8.1.0
        env:
          DEFAULT_BRANCH: main # adjust if your repo uses "master"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
